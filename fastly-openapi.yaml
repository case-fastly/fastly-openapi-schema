components:
  schemas:
    Service:
      type: object
      properties:
        id:
          type: string
          description: Alphanumeric string identifying the service.
          example: SU1Z0isxPaozGVKXdv0eY
        name:
          type: string
          description: The name of the service.
          example: My Service
        customer_id:
          type: string
          description: Alphanumeric string identifying the customer.
          example: x4xCwxxJxGCx123Rx5xTx
        comment:
          type: string
          description: A freeform descriptive note.
          example: Updated service
        type:
          type: string
          description: The type of this service.
          example: vcl
        created_at:
          type: string
          format: date-time
          description: Time-stamp (GMT) when the service was created.
          example: 2016-08-17T19:27:28+00:00
        updated_at:
          type: string
          format: date-time
          description: Time-stamp (GMT) when the service was last updated.
          example: 2016-08-17T19:27:28+00:00
        active_version:
          type: object
          properties:
            number:
              type: integer
              description: The number of the active version.
              example: 1
      required:
        - id
        - name
        - customer_id

    ServiceCreate:
      type: object
      properties:
        name:
          type: string
          description: The name of the service.
          example: My Service
        comment:
          type: string
          description: A freeform descriptive note.
          example: New service
        type:
          type: string
          description: The type of this service.
          enum: [vcl, wasm]
          example: vcl
      required:
        - name
        - type

    ServiceUpdate:
      type: object
      properties:
        name:
          type: string
          description: The name of the service.
          example: Updated Service Name
        comment:
          type: string
          description: A freeform descriptive note.
          example: Updated service

    Domain:
      type: object
      properties:
